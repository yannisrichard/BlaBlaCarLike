<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Bienvenue sur BlaBlaCar</title>
    </h:head>
    <h:body>
        <h:form>
            <br></br>
            <h1>Bienvenue sur BlaBlaCar</h1>
            <br></br><br></br><br></br><br></br>
            <h2>Envie d'un voyage ?</h2>


            <b:inputText p:placeholder="Départ" value="#{manageBean.TravelManageBean.travel.placeStart}" />
            <b:inputText p:placeholder="Arrivée" value="#{manageBean.TravelManageBean.travel.placeEnd}" />
            <b:inputText p:placeholder="Date (yyyy-mm-dd)" value="#{manageBean.TravelManageBean.travel.start}">
                <f:convertDateTime pattern="yyyy-MM-dd"/>
            </b:inputText>
            <b:commandButton action="#{manageBean.TravelManageBean.findTravelByParameters()}" value="Lancer la recherche" />
        </h:form>
        
        <br/>
        <hr/>
        <br/>
        
        <title>Bienvenue sur BlaBlaCar</title>
        <h2>Créer un voyage ?</h2>

        <ui:include src="./createTravel.xhtml" />
    </h:body>
</html>
